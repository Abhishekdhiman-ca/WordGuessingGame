<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('/digital-art-abstract-logo-guessing-wallpaper.jpg') no-repeat center fixed;
            background-size: cover;
            color: #000000;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
               .navbar {
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 1px solid #444;
        }
        .navbar-brand {
            color: #fff !important;
            font-size: 24px;
            font-weight: bold;
            margin-left: auto;
            margin-right: auto;
        }
        .navbar .nav-link {
            color: #ddd !important;
        }
        .navbar .nav-link:hover {
            color: #fff !important;
        }
        .navbar .btn-danger {
            color: #fff;
            border-color: #ff0000;
        }
        .navbar .btn-danger:hover {
            background-color: #ff0000;
            border-color: #ff0000;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark justify-content-center">
    <a class="navbar-brand" href="#">Word Guessing Game</a>
</nav>
<div class="container mt-5">
    <h2>Login</h2>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="usernameOrEmail">Username or Email</label>
            <input type="text" class="form-control" id="usernameOrEmail" name="usernameOrEmail" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-dark">Login</button>
        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    </form>
    <p class="mt-3">Don't have an account? <a href="/signup">Signup here</a></p>
</div>
</body>
</html>
