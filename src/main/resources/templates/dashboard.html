<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('/digital-art-abstract-logo-guessing-wallpaper.jpg') no-repeat center fixed;
            background-size: cover;
            color: #000000;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 1px solid #444;
        }
        .navbar-brand {
            color: #fff !important;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .nav-link {
            color: #ddd !important;
        }
        .navbar .nav-link:hover {
            color: #fff !important;
        }
        .navbar .btn-danger {
            color: #fff;
            border-color: #ff0000;
        }
        .navbar .btn-danger:hover {
            background-color: #ff0000;
            border-color: #ff0000;
        }
        .difficulty-btn {
            transition: transform 0.2s;
            background-color: #007bff;
            color: #ffffff;
        }
        .difficulty-btn:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }
        .text-center {
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const startButton = document.getElementById("startButton");
            const difficultySelect = document.getElementById("difficultySelect");

            startButton.addEventListener("click", function (e) {
                const selectedDifficulty = difficultySelect.value;
                if (!selectedDifficulty) {
                    e.preventDefault();
                    alert("Please select a difficulty level.");
                    return;
                }
                this.href = `/game/start?difficulty=${selectedDifficulty}`;
            });
        });
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Word Guessing Game</a>
    <div class="ml-auto">
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
</nav>
<div class="container">
    <h1 class="text-center">Welcome to the Word Guessing Game!</h1>
    <p class="text-center">Select a difficulty level to start playing.</p>
    <form class="text-center">
        <div class="form-group">
            <label for="difficultySelect">Difficulty Level:</label>
            <select id="difficultySelect" class="form-control">
                <option value="">-- Select Difficulty --</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="difficult">Difficult</option>
            </select>
        </div>
        <div class="form-group text-center">
            <a id="startButton" href="#" class="btn btn-dark btn-lg difficulty-btn">Start</a>
        </div>
    </form>
</div>
</body>
</html>
